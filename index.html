<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final event handler</title>
</head>

<body>
    <h1>final event handler</h1>
    <p id="input-text-display">Default input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">update</button>
    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handel Event By Add onclick function</button>
    <button id="event-listener">Handle Event by Add Event listener</button>
    <script src="js/summary.js"></script>
    <script>
        document.getElementById('btn-update').addEventListener('click', function name(params) {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;
        })
        const p = document.getElementById('input-text-display');
        p.innerText = inputText;
        inputField.value = '';
    </script>
</body>

</html>
